<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center"> 
                    <i class="fa fa-lock mr-2"></i> <span class="text-primary">Client Panel</span> Login
                </h2>
                <form (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" name="email" [(ngModel)]="user.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" name="password" [(ngModel)]="user.password" required>
                    </div>
                    <input type="submit" value="Login" class="btn btn-outline-primary btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
