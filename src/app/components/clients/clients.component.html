<div class="row">
    <div class="col-md-6">
        <h2> <small class="mr-1"><i class="fa fa-users"></i></small>Clients</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right text-secondary">Total Owed: {{ totalOwed | currency:"USD":"symbol" }}</h5>
    </div>
</div>

<div class="table-responsive-md">
    <table *ngIf="clients?.length > 0;else noClients" class="table table-light table-hover mt-1 mx-auto">
        <thead class="thead-inverse text-center">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients" class="text-center">
                <td>{{ client.firstName }} {{ client.lastName }}</td>
                <td>{{ client.email }} </td>
                <td>{{ client.balance | currency:"USD":"symbol" }} </td>
                <td><a routerLink="client/{{ client.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right mr-1"></i>Details</a></td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noClients>
    <hr>
    <h5 class="text-center text-uppercase">There no are no clients in the system</h5>
</ng-template>
